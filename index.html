<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Sigende titel</title>
	
	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">
	
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">

	<script src="https://kit.fontawesome.com/e107c235f0.js" crossorigin="anonymous"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="row">
	<div class="col-sm-4">
		<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/mor.jpg" class="d-block w-100" alt="katte mor">
					<div class="carousel-caption d-none d-md-block">
						<h5>Kittys mor</h5>
						<p>Billede af den søde mis mor</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="images/far.jpg" class="d-block w-100" alt="katte far">
					<div class="carousel-caption d-none d-md-block">
						<h5>Kittys far</h5>
						<p>Billede af den søde mis far</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="images/kitty1.jpg" class="d-block w-100" alt="katte">
					<div class="carousel-caption d-none d-md-block">
						<h5>Lille kitty</h5>
						<p>Dette kunne blive vores lille kat</p>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
</div>




<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
